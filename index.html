<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | nimglish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      body {
        margin: 0;
        padding: 0;
        text-align: center;
        background: #ffffff;
        overflow: hidden; /* Prevent scrolling */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }

      #unity-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-canvas {
        touch-action: none; /* Prevent unintended gestures */
      }

      #loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <div id="loading-overlay">Loading...</div>
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <script src="Build/html.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      function isMobile() {
        return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      function adjustCanvasSize() {
        if (isMobile()) {
          // Mobile: Force landscape and center
          let aspectRatio = 16 / 9; // Standard landscape aspect ratio
          let width = window.innerWidth;
          let height = width / aspectRatio;

          if (height > window.innerHeight) {
            height = window.innerHeight;
            width = height * aspectRatio;
          }

          canvas.style.width = `${width}px`;
          canvas.style.height = `${height}px`;
        } else {
          // Windows: Fixed size (1280x960)
          canvas.style.width = "1280px";
          canvas.style.height = "960px";
        }
      }

      // Adjust size on load and resize
      window.addEventListener("resize", adjustCanvasSize);
      adjustCanvasSize();

      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/html.data.unityweb",
        frameworkUrl: "Build/html.framework.js.unityweb",
        codeUrl: "Build/html.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "nimglish",
        productVersion: "1.0",
      }).then(() => {
        document.getElementById('loading-overlay').style.display = 'none';
      });
    </script>
  </body>
</html>
