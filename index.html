<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | nimglish</title>
    <!-- Mobile responsive meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      /* General Reset */
      body {
        margin: 0;
        padding: 0;
        text-align: center;
        background: #ffffff; /* Change to match your design */
      }

      #unity-container {
        position: relative;
        width: 100%;
        height: 100vh; /* Fill the entire viewport */
        overflow: hidden;
      }

      #unity-canvas {
        width: 100%;
        height: auto; /* Maintain aspect ratio */
        max-height: 100vh;
      }

      /* Optional: Add a loader for a better UX during game load */
      #loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <div id="loading-overlay">Loading...</div>
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <script src="Build/html.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/html.data.unityweb",
        frameworkUrl: "Build/html.framework.js.unityweb",
        codeUrl: "Build/html.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "nimglish",
        productVersion: "1.0",
      }).then(() => {
        document.getElementById('loading-overlay').style.display = 'none';
      });
    </script>
  </body>
</html>
