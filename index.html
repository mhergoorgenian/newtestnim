<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | nimglish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      body {
        margin: 0;
        padding: 0;
        text-align: center;
        background: #ffffff;
        overflow: hidden; /* Prevent scrolling */
      }

      #unity-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      #unity-canvas {
        width: 100vw;
        height: 100vh;
        touch-action: none; /* Prevent unintended gestures */
      }

      #loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      #fullscreen-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 10px 15px;
        background: #000;
        color: white;
        border: none;
        cursor: pointer;
        display: none; /* Default hidden */
      }

      #fullscreen-button:hover {
        background: #333;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <div id="loading-overlay">Loading...</div>
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <button id="fullscreen-button" onclick="toggleFullScreen()">Fullscreen</button>
    </div>

    <script src="Build/html.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var fullscreenButton = document.getElementById("fullscreen-button");

      function isMobile() {
        return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      // Show fullscreen button only on Windows
      if (!isMobile() && navigator.platform.toLowerCase().includes("win")) {
        fullscreenButton.style.display = "block";
      }

      function toggleFullScreen() {
        if (!document.fullscreenElement && canvas.requestFullscreen) {
          canvas.requestFullscreen().catch(err => {
            console.log(`Error attempting fullscreen: ${err.message}`);
          });
        } else {
          document.exitFullscreen();
        }
      }

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      // Resize canvas for mobile
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/html.data.unityweb",
        frameworkUrl: "Build/html.framework.js.unityweb",
        codeUrl: "Build/html.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "nimglish",
        productVersion: "1.0",
      }).then(() => {
        document.getElementById('loading-overlay').style.display = 'none';
      });
    </script>
  </body>
</html>
